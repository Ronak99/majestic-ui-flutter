name: Update All Widgets

on:
  push:
    branches:
      - master

jobs:
  update-all-widgets:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Step 4: Run the update script
      - name: Update All Widgets JSON
        run: |
          python scripts/update_all_widgets.py

      # Step 5: Commit and push changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name Ronak99
          git config --global user.email punase.ronak99@gmail.com
          git add /home/runner/work/majesticui-flutter/majesticui-flutter/all_widgets.json
          git commit -m "Update all_widgets.json on commit to master"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
